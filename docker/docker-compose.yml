version: '3.5'
services:
  
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  
  admininastror:
    image: adminer
    ports:
      - "3001:8080"
    environment:
      ADMINER_DESIGN: pepa-linha
      VIRTUAL_HOST: 'sql.test'
    networks:
      - databases

    external_links:
      - memuller_wp_db_1:memuller
      - wpmudev_db_1:wpmudev
      - redmine_dev_db_1:redmine

networks:
  default:
    name: nginx_proxy
  databases:
    name: databases
    
